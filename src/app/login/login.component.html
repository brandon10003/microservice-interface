<div class="flex h-screen bg-purple-200" xmlns="http://www.w3.org/1999/html">
  <div class="m-auto">
    <div class="mb-5 text-5xl text-white bg-purple-700 rounded justify-center flex">
      Welcome!
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login(login)">
      <div class="bg-purple-700 rounded">
        <mat-card>
          <mat-form-field>
            <div class="p-1">
              <mat-label class=" text-white">Username</mat-label>
              <div class="bg-gray-200 rounded p-1">
                <input matInput class="bg-gray-200">
              </div>
            </div>
          </mat-form-field>

          <mat-form-field>
            <div class="p-1">
              <mat-label class=" text-white">Password</mat-label>
              <div class="bg-gray-200 rounded p-1">
                <input matInput class="">
              </div>
            </div>
          </mat-form-field>
        </mat-card>
      </div>
      <div class="mt-5 bg-purple-700 rounded justify-center flex">
        <button mat-button type="submit" class="text-white w-full">Log in</button>
      </div>
      <div class="mt-5 bg-purple-700 rounded justify-center items-center flex">
        <a routerLink="signup" class="btn btn-primary active text-white h-9 flex items-center" role="button" >Sign Up</a>
      </div>
    </form>
  </div>
</div>
