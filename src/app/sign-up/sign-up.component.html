<div class="flex h-screen bg-purple-200" xmlns="http://www.w3.org/1999/html">
  <div class="m-auto">
    <div class="mb-5 text-5xl text-white bg-purple-700 rounded justify-center flex">
      Sign up for an account
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="saveUser(saveUser)">
      <div class="bg-purple-700 rounded">
        <mat-card>
          <mat-form-field>
            <div class="p-1">
              <mat-label for="username" class=" text-white">Username</mat-label>
              <div class="bg-gray-200 rounded p-1">
                <input matInput formControlName="username" class="bg-gray-200">
              </div>
            </div>
          </mat-form-field>

          <mat-form-field>
            <div class="p-1">
              <mat-label for="firstName" class=" text-white">First Name</mat-label>
              <div class="bg-gray-200 rounded p-1">
                <input matInput formControlName="firstName" class="bg-gray-200">
              </div>
            </div>
          </mat-form-field>

          <mat-form-field>
            <div class="p-1">
              <mat-label for="lastName" class=" text-white">Last Name</mat-label>
              <div class="bg-gray-200 rounded p-1">
                <input matInput formControlName="lastName" class="">
              </div>
            </div>
          </mat-form-field>
        </mat-card>
      </div>
      <div class="mt-5 bg-purple-700 rounded justify-center flex">
        <button mat-button type="submit" class="text-white w-full">Sign Up</button>
      </div>
    </form>
  </div>
</div>
